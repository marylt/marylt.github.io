<!DOCTYPE html>

<html lang="en-US">

	<head>

		<meta charset="utf-8"/>

		<title>Mary Ton's Lab 4</title>

		<link rel="stylesheet" href="styles.css">

	</head>

	<body>

				<ul>

				<div class="flex-outer">

				<form action="/api" method="post">

				<h1>Mary Ton's Lab 4</h1>

					<li>
						<label for="fname">First Name:</label>
						<input type="text" id="fname" name="firstname" maxlength="140" placeholder="Enter your first name here"/>
					</li>

					<li>
						<label for="lname">Last Name:</label>
						<input type="text" id="lname" name="lastname" maxlength="140" placeholder="Enter your last name here"/>
					</li>

					<li>
						<label for="mail">E-mail:</label>
						<input type="email" id="mail" name="mail" maxlength="140" placeholder="Enter your e-mail here"/>
					</li>

					<li>
						<label for="phone">Phone #:</label>
						<input type="tel" id="phone" name="phone" maxlength="11" placeholder="Enter your phone number here"/>
					</li>

					<li>
						<label for="msg">Message:</label>
						<textarea id="msg" name="message" rows="5" cols="33" placeholder="Enter your message here"></textarea>
					</li>

				</ul>

				<div class="flex-inner">

						<legend>Age</legend>

						<input type="checkbox" id="agerange1" name="agerange" value="18-35 years old">
						<label for="agerange1">18-35</label>
						<input type="checkbox" id="agerange2" name="agerange" value="35-50 years old">
						<label for="agerange2">35-50</label>
						<input type="checkbox" id="agerange3" name="agerange" value="50-65 years old">
						<label for="agerange3">50-65</label>

				</div>

				<ul>

					<li class="button">
						<button type="submit" name="submitbutton">Send your message!</button>
					</li>

				</form>

				</div>

				</ul>

	</body>

</html>
