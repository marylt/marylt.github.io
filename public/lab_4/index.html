<!DOCTYPE html>

<html lang="en-US">

	<head>

		<meta charset="utf-8" />
		<title>Mary Ton's Lab 4</title>
        <style>
            form {
				margin: 0 auto;
				width: 400px;
				padding: 1em;
				border: 1px solid #ccc;
				border-radius: 1em;
			}

			ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}

			form li + li {
				margin-top: 1em;
			}

			label {
				display: inline-block;
				width: 90px;
				text-align: right;
			}

			input,
			textarea {
				font: 1em sans-serif;
				width: 300px;
				box-sizing: border-box;
				border: 1px solid #999;
			}

			input:focus,
			textarea:focus {
				border-color: #000;
			}

			textarea {
				vertical-align: top;
				height: 5em;
			}

			.button {
				padding-left: 90px;
				}

			button {
				margin-left: 0.5em;
			}
        </style>

	</head>

	<body>

		<form action="/api" method="post">
            <h1>Mary Ton's Lab 4 Form</h1>
			<ul>

				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="username" maxlength="140" placeholder="Enter your name here"/>
				</li>

				<li>
					<label for="mail">E-mail:</label>
					<input type="email" id="mail" name="usermail" maxlength="140" placeholder="Enter your e-mail here"/>
				</li>

				<li>
					<label for="msg">Message:</label>
					<textarea id="msg" name="usermessage" rows="5" cols="33" placeholder="Enter your message here"></textarea>
				</li>

				<li class="button">
					<button type="submit">Send your message!</button>
				</li>

			</ul>

		</form>

	</body>

</html>
